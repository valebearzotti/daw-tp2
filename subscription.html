<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <div class="header">
        <h1>TechNews</h1>
        <p>#1 fuente de informacion tecnológica de la región</p>
    </div>
    <div class="hamburger" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="topnav" id="myTopnav">
        <a href="#">Home</a>
        <a href="#">Noticias</a>
        <a href="#">Opiniones</a>
        <a href="#">Contacto</a>
    </div>

    <main>
        <form class="form">
            <div class="form_content">
                <div class="column">
                    <div class="input column">
                        <label for="nombre">Nombre Completo:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="input column">
                        <label for="dni">DNI:</label>
                        <input type="text" id="dni" name="dni" required pattern="\d{7,8}">
                    </div>
                    <div class="input column">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input column">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="input column">
                        <label for="password">Repetir contraseña:</label>
                        <input type="password" id="repetir-password" name="repetir-password" required>
                    </div>
                </div>
                <div class="column">
                    <div class="input column">
                        <label for="edad">Edad:</label>
                        <input type="number" id="edad" name="edad" min="18" required>
                    </div>
                    <div class="input column">
                        <label for="telefono">Teléfono:</label>
                        <input type="tel" id="telefono" name="telefono" required pattern="[0-9]{7,}">
                    </div>
                    <div class="input column">
                        <label for="direccion">Dirección:</label>
                        <input type="text" id="direccion" name="direccion" required>
                    </div>
                    <div class="input column">
                        <label for="ciudad">Ciudad:</label>
                        <input type="text" id="ciudad" name="ciudad" required>
                    </div>
                    <div class="input column">
                        <label for="codigo-postal">Código Postal:</label>
                        <input type="text" id="codigo-postal" name="codigo-postal" required>
                    </div>
                </div>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </main>

    <div class="footer">
        <h2>TechNews</h2>
        <div class="social">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
        <p>© 2024 TechNews. Todos los derechos reservados.</p>
    </div>
</body>

</html>
